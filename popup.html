<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="line-awesome/css/line-awesome.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
</head>

<body>
    <nav>
        <div class="nav nav-tabs nav-fill" id="nav-tab" role="tablist">
            <a class="nav-link active" id="nav-timer-tab" data-toggle="tab" href="#nav-timer" role="tab"
                aria-controls="nav-timer" aria-selected="true">
                <i class="las la-stopwatch"></i>
            </a>
            <a class="nav-link" id="nav-settings-tab" data-toggle="tab" href="#nav-settings" role="tab"
                aria-controls="nav-settings" aria-selected="false">
                <i class="las la-cog"></i>
            </a>
        </div>
    </nav>
    <div class="tab-content" id="nav-tabContent">
        <div class="tab-pane fade show active" id="nav-timer" role="tabpanel" aria-labelledby="nav-timer-tab">
            <i class="las la-redo-alt" id="redo"></i>
            <canvas id="timer" width="600" height="600"></canvas>
            <blockquote class="ludwig" id="quote">
            </blockquote>
        </div>
        <div class="tab-pane fade" id="nav-settings" role="tabpanel" aria-labelledby="nav-settings-tab">
            <div class="input-group">
                <label id="timerDuration" for="slider"></label>
                <input type="range" class="custom-range" min="5" max="90" step="5" id="slider">
            </div>
            <div class="custom-control custom-switch">
                <input type="checkbox" class="custom-control-input" id="noti">
                <label class="custom-control-label" for="noti">Notification</label>
            </div>
        </div>
    </div>

    <script src="js/popup.js"></script>
    <script src="js/jquery-3.5.1.min.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
